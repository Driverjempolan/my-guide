<form class="login-form" name="form" #loginForm= "ngForm" (ngSubmit)= "loginForm.form.valid && onSubmit()" [style.fontSize.px]= "20">
  <div class="login-block">
    <div class="row">
      <h3>Login User</h3>
    </div>
    <div class="row">
      <mat-form-field class= "login-input-full-width">
        <input type = "text" class="inputID" matInput placeholder="User Mail Id" [(ngModel)]="newUser.userId" 
        name="userId" id="userId" email required #userIdInput="ngModel" autocomplete="off">
      </mat-form-field>
      <div *ngIf="loginForm.submitted && userIdInput.invalid && userIdInput.touched && userIdInput.dirty" class="invalid-feedback">
        <div *ngIf="userIdInput.errors.required">Email Id is required</div>
        <div *ngIf="!userIdInput.errors.required && userIdInput.errors.email">Email id is invalid</div>
      </div>
      <mat-form-field class= "login-input-full-width">
        <input type="password" class="inputPass" matInput placeholder="Password" [(ngModel)]="newUser.password" 
        name="password" #passwordInput="ngModel" required id="password">
      </mat-form-field>
      <div *ngIf="loginForm.submitted && passwordInput.invalid && passwordInput.touched && passwordInput.dirty" class="invalid-feedback">
        <div *ngIf="passwordInput.errors.required">Password is required</div>
      </div>
    </div>
    <div class="row">
      <table>
        <tr>
          <td>
            <button class="login-user" mat-raised-button color="primary" type="submit">Login</button>
          </td>
          <td>
            <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</form>
